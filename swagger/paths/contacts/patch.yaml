tags:
  - Contacts
summary: Update a contact
operationId: updateContact
description: 'Update an existing contact by providing new values for the fields you want to update.'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: contactId
    required: true
    schema:
      type: string
    description: The ID of the contact to be updated.
requestBody:
  content:
    application/json:
      schema:
        type: object
        properties:
          name:
            description: "Contact's title"
            type: string
            example: 'John'
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: '+399843543'
          email:
            description: "Contact's email address"
            type: string
            example: 'john@example.com'
          isFavourite:
            description: 'Is the contact a favorite'
            type: boolean
            example: true
          contactType:
            description: "Type of number"
            type: string
            enum: ["work", "home", "personal"]
          photo:
            description: "Link to contact's photo"
            type: string
            example: 'https://res.cloudinary.com/uqwgdu/image/upload/image.png'
      required:
        - contactId
      description: JSON payload for the contact fields you want to update.
responses:
  '200':
    description: Successfully updated the contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully updated the contact!
            data:
              $ref: '../../components/schemas/contact.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'

tags:
  - Contacts
summary: Delete a contact
operationId: deleteContact
description: 'Delete an existing contact by its ID.'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: contactId
    required: true
    schema:
      type: string
    description: The ID of the contact to be deleted.
responses:
  '200':
    description: Successfully deleted the contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully deleted the contact!
  '401':
    $ref: '../../components/responses/401.yaml'

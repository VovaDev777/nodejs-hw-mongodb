tags:
  - Contacts
summary: Get a contact by ID
operationId: getContactById
description: 'Retrieve a specific contact by its unique ID.'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: contactId
    required: true
    schema:
      type: string
    description: The ID of the contact to retrieve.
responses:
  '200':
    description: Successfully retrieved the contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully retrieved the contact!
            data:
              $ref: '../../components/schemas/contact.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'